<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Legends Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div class="hero-image">
                <img src="nba_ft_df.png" alt="NBA Legends" class="quiz-hero-image">
            </div>
            <h1>Which NBA Legend Are You?</h1>
            <div id="question-container" class="show">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
            </div>
            <div id="result-container" class="hide">
                <h2>You Are:</h2>
                <div id="player-result">
                    <h3 id="player-name"></h3>
                    <img id="player-image" src="" alt="">
                </div>
                <div class="button-container">
                    <button id="create-legend-button" class="btn btn-primary">
                        <span>Create Your Future Legend in</span>
                        <img src="df_logo.png" alt="Daily Fantasy" class="button-logo">
                    </button>
                    <div class="or-divider">or</div>
                    <button id="restart-button" class="btn">Take Quiz Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
